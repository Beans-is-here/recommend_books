databases:
  - name: booksdata_txej
    databaseName: booksdata_txej
    user: booksdata_txej_user
    region: singapore

services:
  - type: web
    name: myapp_production
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: booksdata
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
