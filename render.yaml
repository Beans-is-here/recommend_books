databases:
  - name: myapp_production
    databaseName: myapp_production
    user: postgres
    region: singapore

services:
  - type: web
    name: myapp_production
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: myapp_production
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
