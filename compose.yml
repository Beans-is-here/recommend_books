services:
  db:
    image: ${DB_TYPE:-mysql:8.0}  # 環境変数DB_TYPEでデフォルトはMySQL
    environment:
      TZ: Asia/Tokyo
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-password}  # MySQL用のパスワード
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}  # PostgreSQL用のパスワード
    volumes:
      - ${DB_TYPE:-mysql_data}:/var/lib/mysql  # MySQLのデータボリューム
      - ${DB_TYPE:-postgresql_data}:/var/lib/postgresql  # PostgreSQLのデータボリューム
    ports:
      - ${DB_PORT:-3307}:3306  # MySQL用のポート
      - ${DB_PORT:-5432}:5432  # PostgreSQL用のポート
    healthcheck:
      test: >
        ${DB_TYPE:-mysql} == "mysql" && mysqladmin ping -h 127.0.0.1 -uroot -ppassword ||
        ${DB_TYPE:-postgres} == "postgres" && pg_isready -d myapp_development -U postgres
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: . 
      dockerfile: Dockerfile.dev
    command: bash -c "bundle install && bundle exec rails db:prepare && rm -f tmp/pids/server.pid && ./bin/dev"
    tty: true
    stdin_open: true
    volumes:
      - .:/myapp
      - bundle_data:/usr/local/bundle:cached
      - node_modules:/myapp/node_modules
    environment:
      TZ: Asia/Tokyo
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  mysql_data:
  postgresql_data:
  bundle_data:
  node_modules: